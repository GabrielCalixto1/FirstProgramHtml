    <div>
        <div>
            <label for="modeloCarro">Modelo do carro</label>
            <input id="" type="text" name="modelo" placeholder="Ex: Uno mile">

        <div>
            <label for="marcaCarro">Marca do carro</label>
            <input id="marcaCarro" type="text" name="marca" placeholder="Ex: Fiat">
        </div>
        <div>
            <label for="anoCarro">Ano do carro</label>
            <input id="anoCarro" type="text" name="ano" placeholder="Ex: 2010-2011">
        </div>
        <div>
            <label for="quilometragemCarro">Quilometragem do carro</label>

        </div>
        <div>
            <label for="valorCarro">Valor do carro</label>
            <input id="valorCarro" type="text" name="valor" placeholder="Ex: R$9.000,00">

        <div>
            <label for="estadoCarro">Carro:</label>
            <label for="estadoUsado">Usado</label>

            <input id="estadoEstadoNovo" type="radio" name="estado" value="novo">
        </div>
        <div>
            <label for="adicionais">Itens Adicionais:</label>
            <label for="airbag">Airbag</label>
            <input id ="airbag" type="checkbox" name="adicionais" value="airbag">
            <label for="alarme">Alarme</label>
            <input id ="" type="checkbox" name="adicionais" value="alarme">
            <label for="Arcondicionado">Ar Condicionad</label>
            <input id ="" type="checkbox" name="adicionais" value="Arcondicionado">
            <label for="esportivo">Versão Esportiva</label>
            <input id ="" type="checkbox" name="adicionais" value="esportivo">
        </div>
        <div>
            <label for="finalPlaca">Final da Placa:</label>
            <select name="finalPlaca" id="cars">
                <option value="1 e 2">1 e 2</option>
                <option value="3 e 4">3 e 4</option>
                <option value="5 e 6">5 e 6</option>
