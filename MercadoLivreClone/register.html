<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <label for="name">Nome</label>
        <input id="name" type="text"  placeholder="Ex: Gabriel">
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="text"  placeholder="Ex: gabriel@gmail.com">
    </div>
    <div>
        <label for="password">Senha</label>
        <input id="password" type="text"  placeholder="Pelomenos 8 caracteres">
    </div>
    <div>
        <label for="againPassword">Repetir senha</label>
        <input id="againPassword" type="text" placeholder="Pelomenos 8 caracteres">
    </div>
    <div>
        <label for="sex">Sexo:</label>
        <select name="sex" id="wichSex">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
            <option value="noAnswer">Prefiro n√£o responder</option>
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</body>
</html>
