<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        body {
            margin-top: 0 !important;
            background-color: white !important;
            color: black !important
        }

        .headerSection {
            height: 10.2vh;
            padding-top: 0.8vh;
            background-color: yellow;
            text-align: center;
        }

        .headerPart {
            height: 5.1vh;
            text-align: center;
        }

        .navOptionSection {
            vertical-align: middle;
            line-height: 4vh;
        }

        .navOptions {
            vertical-align: middle;
            margin-left: 1vw;
        }

        .contentInformation {
            height: 89.8vh; 
            background-color: rgb(228, 228, 228) !important;
            text-align: center;
           
        }

        .benefits {
            margin-top: 6vh;
            height: 15vh;
            width: 80vw;
            background-color: rgb(250, 250, 250);
            display: inline-block;
            border-radius: 0.5vh;
    
            
        }
        .offerMiniature{
            margin-top: 3vh;
            height: 6vh;
            text-align: left;
            
        }

        .offer {
            height: 15vh;
            width: 16vw;
            float: left;
            text-align: left;
        }

        .firstOffer{
            border-right: solid black 0.2vh;
            
            
        }

        .offerTitle{
            margin-top: 4.5vh;
        }
        
        .offerTitle, .subTitle{
            margin-left: 1vw;
        }
        a{
            margin-left: 1vw;
        }
        h1{
            margin-left: 1vw;
        }

    </style>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
